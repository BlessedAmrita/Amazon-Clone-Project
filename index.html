<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="box1 hover">
                <div class="logo"></div>
            </div>
            <div class="box2 hover">
                <div class="deliver">
                    <p>Deliver to</p>
                </div>
                <div class="address">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>India</p>
                </div>
            </div>
            <div class="box3">
                <select name="box3select" id="box3-select">
                    <option value="All_Departments">All</option>
                    <option value="Art_and_crafts">Art and Crafts</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="box3-input">
                <i class="fa-solid fa-magnifying-glass box3-icon"></i>

            </div>
            <div class="box4 hover"></div>
            <div class="box5 hover">
                <div class="box5-line1">
                    <p>Hello,Sign in</p>
                </div>
                <div class="box5-line2">
                    <p>Account & Lists</p>
                    <i class="fa-solid fa-caret-down box5-icon"></i>
                </div>
            </div>
            <div class="box6 hover">
                <div class="box6-line1">
                    <p>Returns</p>
                </div>
                <div class="box6-line2">
                    <p>& Orders</p>
                </div>
            </div>
            <div class="box7 hover">
                <div class="box7-line1-items">
                    <p>0</p>
                </div>
                <div class="box7-line2">
                    <div class="box7-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="box7-text">
                        <p>Cart</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="second-navbar"> <!--u can also name it panel-->
            <div class="box21 hover">
                <div class="box21-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="box21-text">
                    <p>All</p>
                </div>
            </div>
            <div class="box22 hover">
                <p>Today's Deals</p>
            </div>
            <div class="box23 hover">
                <p>Customer Service</p>
            </div>
            <div class="box24 hover">
                <p>Registry</p>
            </div>
            <div class="box25 hover">
                <p>Gift Cards</p>
            </div>
            <div class="box26 hover">
                <p>Sell</p>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-image">
            <div class="slider-group">
                <div class="slider"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="slider"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
            <div class="hero-msg">
                <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local
                    delivery. <a href="#"> Click here to go to amazon.in</a></p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </div>

</body>

</html>
